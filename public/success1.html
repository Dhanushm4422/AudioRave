<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #d8f3dc; 
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .success-container {
      text-align: center;
      padding: 40px; 
      border-radius: 15px; 
      background-color: #ffffff;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); 
    }

    .success-icon {
      font-size: 100px; 
      color: #4caf50;
      animation: tick 0.5s ease-in-out;
    }

    .success-message {
      font-size: 32px;
      margin-top: 20px; 
      color: #333;
      font-weight: bold;
    }

    @keyframes tick {
      0% {
        transform: scale(0);
      }
      70% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .continue-link {
      margin-top: 30px; 
      display: inline-block;
      padding: 15px 30px; 
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px; 
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .continue-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="success-message">
      Ordered successfully!
    </div>
    <a class="continue-link" href="../head.html">Continue</a>
  </div>
</body>
</html>
